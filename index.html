<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <ul>
    <li data-testid="word-count" class="metric-item">Palabras</li>
    <li data-testid="character-count" class="metric-item">Caracteres</li>
    <li data-testid="character-no-spaces-count" class="metric-item">Caracteres sin espacios</li><br>
    <li data-testid="number-count" class="metric-item">Números</li>
    <li data-testid="number-sum" class="metric-item">Suma números</li>
    <li data-testid="word-length-average" class="metric-item">Promedio longitud</li>
    
  </ul>

<textarea name="user-input"></textarea> <br>
    
    <button id="reset-button">Limpiar métricas</button>
 
  <footer>
   <p>Brigitte Utria Olivo</p>
  </footer>
  <script src="index.js" type="module"></script>
</body> 

</html>
